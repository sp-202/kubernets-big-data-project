apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: centralized-ingress
  namespace: default
  # Removed restrictive entrypoints annotation to allow both web (HTTP) and websecure (HTTPS)
  # annotations:
  #   traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  tls:
    - hosts:
      - airflow.$(INGRESS_DOMAIN)
      - minio.$(INGRESS_DOMAIN)
      - s3.$(INGRESS_DOMAIN)
      - superset.$(INGRESS_DOMAIN)
      - jupyterhub.$(INGRESS_DOMAIN)
      - spark.$(INGRESS_DOMAIN)
      - marimo.$(INGRESS_DOMAIN)

      - starrocks.$(INGRESS_DOMAIN)
      - grafana.$(INGRESS_DOMAIN)
      - dashboard.$(INGRESS_DOMAIN)
  rules:
  # Airflow
  - host: airflow.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airflow-webserver
            port:
              name: web
  # MinIO Console
  - host: minio.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              name: console
  # MinIO API
  - host: s3.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              name: api
  # Superset
  - host: superset.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: superset
            port:
              name: http
  # JupyterHub
  - host: jupyterhub.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jupyterhub
            port:
              name: web
  # Spark UI
  - host: spark.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spark-ui
            port:
              name: spark-ui
  # Marimo
  - host: marimo.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marimo
            port:
              name: web

  # StarRocks FE
  - host: starrocks.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: starrocks-fe
            port:
              number: 8030
  # Grafana
  - host: grafana.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
  # Kubernetes Dashboard
  - host: dashboard.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard-kong-proxy
            port:
              number: 80
