apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-ingress
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: traefik.$(INGRESS_DOMAIN)
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: traefik-external
            port:
              number: 9000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: traefik-external
            port:
              number: 9000

