apiVersion: v1
kind: Service
metadata:
  name: traefik-external
  namespace: default
spec:
  ports:
    - name: dashboard
      protocol: TCP
      port: 9000
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: traefik-external
  namespace: default
subsets:
  - addresses:
      - ip: TRAEFIK_IP_PLACEHOLDER
    ports:
      - name: dashboard
        port: 8080
        protocol: TCP
